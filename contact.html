    <div id="main">
      <h2>Contact</h2>
      <hr>  

      <form id="contactform">
          <label for="name">Name</label><br>
          <input type="text" id="name" placeholder="John Smith" size="88"><br>
          <label for="email">Email</label><br>
          <input type="text" id="email" placeholder="example@gmail.com" size="88"><br>
          <label for="message">Message</label><br>
          <textarea id="message" rows="5" cols="81">
          </textarea><br>
          <input type="submit" value="Submit">
      </form>

      <div id="socialicon">
        <p>
          <a href="https://github.com/rfenix3/">

          <a href="https://www.linkedin.com/in/richard-fenix/">

          </a>
